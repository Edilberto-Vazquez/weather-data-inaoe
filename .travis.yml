language: node_js
cache:
  directories:
    - node_modules
node_js:
  - "stable"
script:
  - npm run build || true
deploy:
  provider: pages
  edge: true
  skip_cleanup: true
  keep_history: true
  github_token: $GITHUB_TOKEN
  local_dir: dist
  commit_message: "Deplot Release"
  on:
    branch: main
